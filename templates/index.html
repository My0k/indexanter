<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indexador de PDFs - Inicio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Indexador de PDFs</h1>
            <nav>
                <a href="{{ url_for('index') }}" class="nav-btn active">Inicio</a>
                <a href="{{ url_for('documents') }}" class="nav-btn">Documentos</a>
                <a href="{{ url_for('extract') }}" class="nav-btn">Extraer Datos</a>
            </nav>
        </header>

        <main>
            <div class="index-content">
                <h2>Visor de Imágenes</h2>
                <p>Selecciona un documento para ver las imágenes y reparar los datos extraídos.</p>
                
                <div class="image-viewer">
                    <div class="image-placeholder">
                        <p>No hay imagen seleccionada</p>
                    </div>
                    
                    <div class="image-controls">
                        <button class="btn" disabled>← Anterior</button>
                        <span class="page-info">Página 1 de 1</span>
                        <button class="btn" disabled>Siguiente →</button>
                    </div>
                </div>

                <div class="data-section">
                    <h3>Datos Extraídos</h3>
                    <div class="data-placeholder">
                        <p>Los datos extraídos aparecerán aquí para su revisión y reparación.</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
